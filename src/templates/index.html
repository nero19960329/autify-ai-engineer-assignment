<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
    <title>Code Snippet Generator</title>
</head>

<body>
    <div class="flex">
        <!-- Left Column for Snippets List -->
        <div class="w-1/4 p-4 bg-gray-200">
            <h2 class="font-bold mb-4">Snippets List</h2>
            <button id="create-snippet-btn" class="mb-4 bg-blue-500 text-white px-4 py-2 rounded">
                Create New Snippet
            </button>
            <ul id="snippet-list"></ul>
        </div>

        <!-- Right Column for Editor and Controls -->
        <div id="snippet-detail" class="w-1/2 p-4">
            <h1 class="text-xl font-bold mb-4">Code Snippet Generator</h1>
            <p id="no-snippet-selected">Select a snippet from the list to view details.</p>
            <div id="snippet-editor" style="display: none;">
                <textarea id="code-description" placeholder="Describe your code snippet here..." class="w-full p-2 border border-gray-300 rounded mb-4" rows="3"></textarea>
                <button id="generate-code-btn" class="w-full bg-green-500 text-white px-4 py-2 rounded mb-4">Generate Code</button>

                <pre id="generated-code" class="mb-2"><code class="python"></code></pre>
                <div class="flex justify-between mb-4">
                    <input type="text" id="code-feedback" placeholder="Provide feedback for regenerating code..." class="code-feedback flex-grow mr-2 p-2 border border-gray-300 rounded">
                    <button id="improve-code-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Improve Code</button>
                </div>
                
                <div id="test-generation-section" style="display: none;">
                    <hr class="mb-4 border-t-2 border-gray-300">

                    <button id="generate-tests-btn" class="w-full bg-purple-500 text-white px-4 py-2 rounded mb-4">Generate Test Cases</button>

                    <pre id="generated-tests" class="mb-2"><code class="python"></code></pre>
                    <div class="flex justify-between mb-4">
                        <input type="text" id="tests-feedback" placeholder="Provide feedback for regenerating test cases..." class="tests-feedback flex-grow mr-2 p-2 border border-gray-300 rounded">
                        <button id="improve-tests-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Improve Tests</button>
                    </div>
                    <button id="run-tests-btn" class="w-full bg-teal-500 text-white px-4 py-2 rounded mb-4">Run Test Code</button>
                    <div id="test-results" class="p-4 rounded mb-4"></div>
                </div>

                <div id="regeneration-section" style="display: none;">
                    <button id="regenerate-btn" class="w-full text-white px-4 py-2 rounded mb-4" disabled>
                        Regenerate
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="{{ url_for('static', path='/main.js') }}"></script>
</body>

</html>
